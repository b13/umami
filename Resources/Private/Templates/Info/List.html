{namespace be = TYPO3\CMS\Backend\ViewHelpers}
{namespace bu = TYPO3\CMS\Beuser\ViewHelpers}
{namespace core = TYPO3\CMS\Core\ViewHelpers}

<f:layout name="Default" />

<f:section name="headline">
	<h1>
		<f:translate key="module.action.list.headline" extensionName="umami" />
	</h1>
</f:section>

<f:section name="content">
	<h3>
		<f:translate key="module.action.list.subline" extensionName="umami" />
	</h3>

	<p>
		<f:translate key="module.action.list.description" extensionName="umami" />
	</p>

	<f:if condition="{sites}">
		<ul>
			<f:for each="{sites}" as="site">
				<li>
					<f:link.action action="show" arguments="{identifier: site.identifier}">
						{site.siteName}
					</f:link.action>
				</li>
			</f:for>
		</ul>
	</f:if>
</f:section>
